<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="../login/login.css">
    <!-- font from google you need to be online for this to take effect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="signup">
                
            </div>
            <div class="right">
                <h1>Sign up</h1>
                <!-- switch bottons -->
                <div class="switch-btns">
                    <button class="active switchbtn individual2">Individual</button>
                    <button class="switchbtn company">Company</button>
                </div>
                <form action="#" class="form2">
                    <div>
                        <label for="email" class="emailLabel2">Enter email</label>
                        <div><input type="text" required placeholder="Enter your email" class="user-email2"></div>
                    </div>
                    <div>
                        <label for="password" class="passwordLabel2">Enter password</label>
                        <div><input type="password" required placeholder="Enter your password (6 char min)" class="user-password2"></div>
                    </div>
                    <!-- fogot password -->
                    <a href="#">Forgot password</a>
                    <button class="register">Sign up</button>
                    <button>Sign up with google</button>
                    <p>Already have an Account? <a href="../login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../login/userAndComapnanySignUp.js"></script>
</body>
</html>
