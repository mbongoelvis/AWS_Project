<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>AWS project</title>

    <style>
      .input-form {
        padding: 2rem;
      }

      label {
        font-size: 1.8rem;
        position: relative;
        color: #888;
        transition: all 0.3s ease;
      }

      label.active {
        color: #f00;
        top: -20px;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#">
        <div class="logo">Logo</div>
      </a>

      <nav class="main-nav">
        <ul class="main-nav-links">
          <li><a href="#" class="main-nav-link">Home</a></li>
          <li><a href="#" class="main-nav-link">About</a></li>
          <li><a href="#" class="main-nav-link">Services</a></li>
          <li><a href="#" class="main-nav-link">contact</a></li>
          <li><a href="#" class="main-nav-link">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="input-form">
      <label for="myInput">Name:</label><br />
      <input type="text" id="myInput" />
    </div>

    <div class="popup" id="popup">
      <img src="" alt="" />
      <h2>Congratulatioinsüëè</h2>
      <p>Your have successfully login into your acount!</p>
      <button type="button" onclick="closePopup()">OK</button>
    </div>

    <script>
      const inputElement = document.getElementById("myInput");
      const label = document.querySelector('label[for="myInput"]');

      function openPopup(){
        popup.classList.add("open-popup");
      }

      function closePopup(){
        popup.classList.remove("open-popup");
      }

      // setInterval(() => {
      //   openPopup();
      // }, 1000)
      
      setTimeout(() => {
        openPopup();
      })


      // console.log(inputElement);
      // console.log(label);

      inputElement.addEventListener("input", () => {
        if (inputElement.value !== "") {
          label.classList.add("active");
        } else {
          label.classList.remove("active");
        }
      });
    </script>

    <script src="login.js"></script>
    <script src="jQuery.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
